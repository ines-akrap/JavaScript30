<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="73" class="key">
      <kbd>I</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="51" class="key">
      <kbd>3</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="53" class="key">
      <kbd>5</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="73" src="sounds/clap.wav"></audio>
  <audio data-key="78" src="sounds/hihat.wav"></audio>
  <audio data-key="69" src="sounds/kick.wav"></audio>
  <audio data-key="83" src="sounds/openhat.wav"></audio>
  <audio data-key="67" src="sounds/boom.wav"></audio>
  <audio data-key="79" src="sounds/ride.wav"></audio>
  <audio data-key="68" src="sounds/snare.wav"></audio>
  <audio data-key="51" src="sounds/tom.wav"></audio>
  <audio data-key="53" src="sounds/tink.wav"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName != 'transform') { return; }
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if (!audio) {return;}
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
  }
  
  const keys = document.querySelectorAll('.keys');
  keys.forEach((key) => { key.addEventListener('transitionend', removeTransition)});
  window.addEventListener('keydown', playSound);
</script>

</body>
</html>
